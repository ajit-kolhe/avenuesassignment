
<div>
    <label>Enter Search Value:
      <input [(ngModel)]="selectedSearchText.searchString" placeholder="Enter search string" 
       (input)="onKeypressEvent($event)"  (keyup.enter)="onEnter()" />
    </label>
</div>

<div>
   <ul class="searchtext" *ngIf="txtSrhModel && !flgDisplayView" >
    <li *ngFor="let textStr of txtSrhModel" [class.selected]="textStr === selectedSearchText" (click)="onSelect(textStr)">
      <span class="badge">{{textStr.id}}</span> {{textStr.searchString}}
    </li>
  </ul>
</div>

<div class="example-table-container" *ngIf="flgDisplayView">

  <table mat-table [dataSource]="collection" class="example-table">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    
    <ng-container matColumnDef="searchString">
      <th mat-header-cell *matHeaderCellDef>Search String</th>
      <td mat-cell *matCellDef="let row">{{row.searchString}}</td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</div>
